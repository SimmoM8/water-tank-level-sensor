blueprint:
  name: Water Tank Dashboard
  description: Minimal dashboard with the custom water tank card. Select your device once and everything auto-configures.
  domain: dashboard
  input:
    device:
      name: Water tank device
      description: Select the water tank device (created by the MQTT discovery entities)
      selector:
        device:
          multiple: false

views:
  - title: Water Tank
    theme: default
    cards:
      - type: custom:water-tank-card
        title: Water Tank
        device_id: !input device
